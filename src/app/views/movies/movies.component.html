<div class="container-movie-page" *ngIf="movie !== undefined">
  <div class="single-movie-container">
    <div *ngIf="movie !== undefined">
      <img src="{{ movie.backdrop_path }}" alt="" class="backdrop_path"/>
      <div class="badge">
        <img src="{{ movie.poster_path }}" alt="" class="card" />
      </div>
    </div>
  </div>
  <div class="movie-info-container">
    <h3>{{ movie.original_title }}</h3>
    <div class="movie-details">
      <div class="vote-average">
        <ngb-rating [rate]="movie.vote_average"></ngb-rating>
        <p>{{ movie.vote_average }}</p>
      </div>
    </div>
    <p>{{ movie.overview }}</p>
    <div class="button-ctn">
      <button class="btn btn-outline-light btn-sm" (click)="navigateBack()">
        Voltar
      </button>
    </div>
  </div>
</div>
<div class="titulo">
  <h1>Elenco</h1>
</div>
<div class="cast-container" *ngIf="cast !== null">
  <div class="cast-list-cont">
    <div *ngFor="let ac of cast; let i = index" class="cast-card-container">
      <img src="{{ ac.profile_path }}" alt="{{ ac.name }}" class="cast-card" />
      <p>{{ ac.name }}</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
