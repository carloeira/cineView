
<app-carousel></app-carousel>

<div class="contain mt-3 p-4 " id="bombando">
  <div class="row">
      <h1 class="text-light">Bombando</h1>
      <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let filme of filmesPopulares">

              <img
              src="https://image.tmdb.org/t/p/original/{{ filme.poster_path }}"
              class="rowimg largposter"
              alt="{{ filme.original_title || filme.name }}"
              [routerLink]="['/movie', filme.id]"
              >

          </ng-container>
      </div>
  </div>
</div>

<div class="contain mt-3 p-4">
  <div class="row">
      <h1 class="text-light">Próximos lançamentos</h1>
      <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let proximo of filmesProximos">

              <img
              src="https://image.tmdb.org/t/p/original/{{ proximo.poster_path }}"
              class="rowimg largposter"
              alt="..."
              [routerLink]="['/movie', proximo.id]"
              >

          </ng-container>
      </div>
  </div>
</div>

<app-footer></app-footer>
