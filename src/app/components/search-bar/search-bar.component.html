<form class="form" [formGroup]="search" (ngSubmit)="submit()">
  <input type="text" id="inputFilme"
         placeholder="Procure por um filme"
         formControlName="filmeEncontrado"
         [formControl]="control"
         [matAutocomplete]="auto"
         class="input">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let movie of filteredMovies | async" [value]="movie">
      {{movie}}
    </mat-option>
  </mat-autocomplete>
  <button class="btn btn-outline-secondary ">
    <i class="material-icons v-middle">
      search
  </i>
  </button>
</form>
