
<div class="contain mt-3 p-4 " id="selecionados">
  <div class="row">
      <h1 class="text-light">Selecionados</h1>
      <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let filme of filmesPopulares; let i = index">

              <img
              src="https://image.tmdb.org/t/p/original/{{ filme.poster_path }}"
              class="rowimg largposter"
              alt="{{ filme.original_title || filme.name }}"
              (click)="openMovieDetails(i)"
              >

          </ng-container>
      </div>
  </div>
</div>
