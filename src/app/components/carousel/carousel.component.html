<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active"
    *ngFor="let banner of banners; index as index"
    [ngClass]="{active:index===0}"
    >

      <img class="d-block w-100" src="https://image.tmdb.org/t/p/original/{{ banner.backdrop_path }}"
      alt="{{ banner.title || banner.name }}">

      <div class="carousel-caption">
        <h1 class="d-inline-block">{{ banner.title || banner.name }}</h1>
        <p class="d-none d-lg-block">{{ banner.overview }}</p>
        <a href="" class="btn btn-primary text-uppercase font-weight-bold">Veja mais detalhes</a>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

</div>
